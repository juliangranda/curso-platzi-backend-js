<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | curso practico de JS</title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>este es el primer taller del curso practico de javascript</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                calcular el area
            </button>
        </form>
    </section>
    <section>
        <h2>Calcular area y perimetro de un triangulo</h2>

        <form action="">
            <label for="InputTrianguloLado1">
                Escribe cuanto mide el lado1 del triangulo
            </label>
            <input id="InputTrianguloLado1" type="number">
            <div></div>
            <label for="InputTrianguloLado2">
                Escribe cuanto mide el lado2 del triangulo
            </label>
            <input id="InputTrianguloLado2" type="number">
            <div></div>
            <label for="InputTrianguloBase">
                Escribe cuanto mide la base del triangulo
            </label>
            <input id="InputTrianguloBase" type="number">
            <div></div>
            <label for="InputTrianguloAltura">
                Escribe cuando mide la altura del triangulo
            </label>
            <input id="InputTrianguloAltura" type="number" >
            <div></div>
            <button type="button" onclick = "calcularPerimetroTriangulo()">
                calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                calcular el area
            </button>
        </form>
    </section>

    
    <section>
        <h2>Calcula el area y perimetro de un circulo</h2>
        
        <form action="">
            <label for="InputCirculo">
                Escribe cuanto mide radio del circulo
            </label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">
                calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                calcular el area
            </button>
            <button type="button" onclick="calcularDiametroCirculo()">
                calcular el diametro
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
