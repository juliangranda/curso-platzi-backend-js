<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificidad</title>
    <style>
        /*se muestra el id es decir color rojo por la regla de especificidad*/
        #platzi{
            color: red;
        }
        .master{
            color: springgreen;
        }

</head>
<body>
    <div id="platzi" class="master">platzi</div>
</body>
